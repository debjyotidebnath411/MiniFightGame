<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Epic Fighting Game</h1>
    </header>

    <main>
        <div class="fighters">
            <div class="fighter" id="fighter1">
                <img src="https://via.placeholder.com/150?text=Fighter+1" alt="Fighter 1">
                <h2>Fighter 1</h2>
                <p id="health1">Health: 100</p>
            </div>
            <div class="fighter" id="fighter2">
                <img src="https://via.placeholder.com/150?text=Fighter+2" alt="Fighter 2">
                <h2>Fighter 2</h2>
                <p id="health2">Health: 100</p>
            </div>
        </div>

        <button id="fightButton">Fight!</button>
        <div id="result"></div>
    </main>

    <footer>
        <p>Created by Debjyoti Debnath &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
